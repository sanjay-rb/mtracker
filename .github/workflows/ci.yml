name: Perform CI
on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  continuous_integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.7.2"
          channel: "stable"

      - name: Get Flutter Dependancy
        run: flutter pub get

      - name: Check Code Format
        run: dart format . --set-exit-if-changed

      - name: Analyze Code
        run: dart analyze .

      - name: Send Success Telegram Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Continuous Integration Completed Successfully!!!

            User: ${{ github.actor }}

            Commit message: ${{ github.event.commits.message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

      - name: Send Failure Telegram Message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Continuous Integration Failed!!!

            User: ${{ github.actor }}

            Commit message: ${{ github.event.commits.message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
