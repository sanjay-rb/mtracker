name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.7.2'
          channel: 'stable'

      - name: Get Flutter Dependancy
        run: flutter pub get
      
      - name: Check Code Format
        run: dart format . --set-exit-if-changed
      
      - name: Analyze Code
        run: dart analyze .

      - name: Creating Gsheet Key File
        run: ls -ltar;touch key.json; echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GSHEET }}" > assets/key.json;

      - name: Build Web App
        run: flutter build web --release

      - name: Deploying to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MTRACKER_394207 }}'
          channelId: live
          projectId: mtracker-394207
      
      - name: Send Success Telegram Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment Success: https://mtracker-394207.web.app/

            User: ${{ github.actor }}

            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
      
      - name: Send Failure Telegram Message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment Failed: https://mtracker-394207.web.app/

            User: ${{ github.actor }}

            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}