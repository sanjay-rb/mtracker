name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  setting_up_floor:
    name: Setting Up Floor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Path
        run: touch key.json; echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GSHEET }}" > assets/key.json;

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.7.2'
          channel: 'stable'
        
      - name: Flutter Version Check
        run: flutter --version
      
      - name: Run flutter pub get
        run: flutter pub get
  
  perform_statis_analysis:
    needs: setting_up_floor
    name: Perform Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check Code Format
        run: dart format . --set-exit-if-changed
      
      - name: Generate code
        run: dart run build_runner build
      
      - name: Analyze code
        run: dart analyze .

  build_and_deploy:
    needs: perform_statis_analysis
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Build Web App
        run: flutter build web --release

      - name: Deploying to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MTRACKER_394207 }}'
          channelId: live
          projectId: mtracker-394207
  
  send_notification:
    needs: build_and_deploy
    name: Send Notification
    runs-on: ubuntu-latest
    steps:  
      - name: Send Success Telegram Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment Success: 
              https://mtracker-394207.web.app/
            Commit Info :
              ${{ github.actor }} created commit:
              Commit message: ${{ github.event.commits[0].message }}
              
              Repository: ${{ github.repository }}
              
              See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
      
      - name: Send Failure Telegram Message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Deployment Failed: 
              https://mtracker-394207.web.app/
            Commit Info :
              ${{ github.actor }} created commit:
              Commit message: ${{ github.event.commits[0].message }}
              
              Repository: ${{ github.repository }}
              
              See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}